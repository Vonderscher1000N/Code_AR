<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="mindar-image.prod.js"></script>
    <script src="aframe.min.js"></script>
    <script src="mindar-image-aframe.prod.js"></script>
      <script src="aframe-gif-shader.min.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://vonderscher1000n.github.io/Code_AR/target/targets_mylene.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
    <a-asset-item id="avatarModel" src="https://vonderscher1000n.github.io/Code_AR/model/corpsaimantglb.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -1 -1000000" scale="0.000001 0.000001 0.000001" src="#avatarModel"
          animation__1="property: rotation; to: 0 360 0; loop: true; dur: 10000; dir: alternate";
	  animation__2="property: position; to: 0 0.1 0.1; dur: 1000; loop: true; dir: alternate";
      </a-entity>
    </a-scene>
  </body>
</html>
